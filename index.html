<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ScientificCalculator</title>
</head>
<body>
 <div class="container">
    <div class="calculator">
        <input type="text" id="result" >
        <button class="btn" onclick="display('1')">1</button>
        <button class="btn" onclick="display('2')">2</button>
        <button class="btn" onclick="display('3')">3</button>
        <button class="btn" onclick="display('')">C</button>
        <button class="btn" onclick="display('')">b</button>
        <button class="btn" onclick="display('=')">=</button>
        <button class="btn" onclick="display('4')">4</button>
        <button class="btn" onclick="display('5')">5</button>
        <button class="btn" onclick="display('6')">6</button>
        <button class="btn" onclick="display('-')">-</button>
        <button class="btn" onclick="display('%')">%</button>
        <button class="btn" onclick="display('cos')">cos</button>
        <button class="btn" onclick="display('7')">7</button>
        <button class="btn" onclick="display('8')">8</button>
        <button class="btn" onclick="display('9')">9</button>
        <button class="btn" onclick="display('*')">*</button>
        <button class="btn" onclick="display('!')">!</button>
        <button class="btn" onclick="display('sin')">sin</button>
        <button class="btn" onclick="display('.')">.</button>
        <button class="btn" onclick="display('0')">0</button>
        <button class="btn" onclick="display(',')">,</button>
        <button class="btn" onclick="display('+')">+</button>
        <button class="btn" onclick="display('/')">/</button>
        <button class="btn" onclick="display('tan')">tan</button>
        <button class="btn" onclick="display('E')">E</button>
        <button class="btn" onclick="display('pi')">pi</button>
        <button class="btn" onclick="display('^')">^</button>
        <button class="btn" onclick="display('(')">(</button>
        <button class="btn" onclick="display(')')">)</button>
        <button class="btn" onclick="display('log')">log</button>
        <button class="btn" onclick="display('sqrt')">sqrt</button>
        <button class="btn" onclick="display('ln2')">ln2</button>
        <button class="btn" onclick="display('log10')">log10</button>
        <button class="btn" onclick="display('l2e')">l2e</button>
        <button class="btn" onclick="display('l10e')">l10e</button>
        <button class="btn" onclick="display('exp')">exp</button>
    </div>
</div>   
    <script src="script.js"></script>
</body>
</html>
